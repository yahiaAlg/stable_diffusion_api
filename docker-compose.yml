services:
  sd-api:
    build: .
    ports:
      - "8096:8000"
    environment:
      - API_KEY=your-secret-key-here
      - OMP_NUM_THREADS=8
      - MKL_NUM_THREADS=8
      - NUMPY_NUM_THREADS=8
      - HF_HOME=/app/cache
      - TRANSFORMERS_CACHE=/app/cache
      - HF_DATASETS_CACHE=/app/cache
    deploy:
      resources:
        limits:
          cpus: '0.000'
          memory: 16G
        reservations:
          cpus: '4.0'
          memory: 8G
    volumes:
      - ./cache:/app/cache
    restart: unless-stopped